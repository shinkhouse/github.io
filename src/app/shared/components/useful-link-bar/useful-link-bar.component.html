<div>
    <ul>
        <li *ngFor="let resource of resources">
            <a [href]="resource.link" [title]="getUsefulLinkTitleText(resource)" [attr.aria-label]="getUsefulLinkTitleText(resource)">
                <mat-icon [class]="resource.icon" [svgIcon]="resource.icon"></mat-icon>
            </a>
        </li>
    </ul>
</div>
